<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label for="name">Your Name :</label><br />
       <input type="text" placeholder="Your Name" id="name" />
       <br /><br />

        <label for="email">Your Email :</label><br />
       <input type="email" placeholder="Your Email address" id="email" />
       <br /><br />

       <label for="url">Website :</label><br />
       <input type="url" placeholder="Your web address" id="url" />
       <br /><br />

       <label for="pass">Password :</label><br />
       <input type="password" placeholder="Your password" id="pass" />
       <br /><br />

       <label for="dob">Date of birth :</label><br />
       <input type="date" placeholder="Date of birth" id="dob" />
       <br /><br />

       <label for="time">Date of birth :</label><br />
       <input type="time" placeholder="Time of birth" id="time" />
       <br /><br />

       <label>Gender :</label><br />
       <label for="Male">
        <input type="radio" name="gender" id="Male" />
        Male 
       </label>
       <label for="Female">
        <input type="radio" name="gender" id="Female" />
        Female 
       </label>
       <label for="Others">
        <input type="radio" name="gender" id="Others" />
        Others
       </label> 
       <br /><br />
       <label>Quata :</label><br />
       <label for="area">
           <input type="checkbox" id="area" />
           Jilla Quata
       </label>
       <label for="disable">
        <input type="checkbox" id="disable" />
        disabled Quata
    </label>
    <label for="woman">
        <input type="checkbox" id="woman" />
        woman Quata
    </label>
    <label for="tribe">
        <input type="checkbox" id="tribe" />
        tribe Quata
    </label>
    <label for="freedom">
        <input type="checkbox" id="freedom" />
        freedom fighter Quata
    </label>
    <br><br>
    <label for="img">
        Upload image
        <input type="file" id="img" />
    </label>
    <br /><br />
    <label for="country">
        Country :
        <select name="" id="country">
            <option value="">--country--</option>
            <option value="bd">Bangladesh</option>
            <option value="in">India</option>
            <option value="pak">Pakistan</option>
            <option value="us">United Satets</option>
            <option value="uk">United Kingdom</option>
        </select>
    </label>
    <br /><br />
    <label for="">Your Comment</label><br />
    <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
