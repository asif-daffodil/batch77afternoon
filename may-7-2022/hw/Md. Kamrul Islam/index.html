<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-4</title>
</head>
<body>
    <center>
        <h3><u>Survey Form</u></h3>
        <form action="">
            <label for="name">Your name :</label><br>
            <input type="text" placeholder="Your full name" id="name">
            <br><br>

            <label for="fname">Your father name :</label><br>
            <input type="text" placeholder="Your father name" id="fname">
            <br><br>

            <label for="mname">Your mother name :</label><br>
            <input type="text" placeholder="Your mother name" id="mname">
            <br><br>

            <label for="address">Your address :</label><br>
            <input type="text" placeholder="Your address" id="address">
            <br><br>

            <label for="email">Your email :</label><br>
            <input type="email" placeholder="email" id="email">
            <br><br>

            <label for="phone">Your phone number :</label><br>
            <input type="number" placeholder="phone number" id="phone">
            <br><br>

            <label for="birth">Date of birth :</label><br>
            <input type="date" placeholder="date of birth" id="birth">
            <br><br>

            <label>Gender :</label><br>
            <label for="male"><input type="radio" name="gender" id="male">Male</label>
            
            <label for="female"><input type="radio" name="gender" id="female">Female</label>

            <label for="other"><input type="radio" name="gender" id="other">Other</label>

            <label>Quata :</label>
            <label for="area">
                <input type="checkbox" id="area"> District quata
            </label>
            <label for="disable">
                <input type="checkbox" id="disable"> Disable quata
            </label>
            <label for="ff">
                <input type="checkbox" id="ff"> Freedom Fighter quata
            </label>
            <label for="tribe">
                <input type="checkbox" id="tribe"> Tribe quata
            </label>
            <br><br>

            <label for="country">
                Country :
                <select name="" id="country">
                <option value="">--select Country--</option>
                <option value="bd">Bangladesh</option>
                <option value="in">India</option>
                <option value="pk">Pakistan</option>
                <option value="others">Others</option>
                </select>
            </label>
            <br><br>

            <label for="img">
                Upload image :
                <input type="file" id="img">
            </label>
            <br><br>

            <label for="comment">Your Comment (optional):</label><br>
            <textarea name="" id="comment" cols="50" rows="5" placeholder="Your Comment"></textarea>
            <br><br>

            <input type="reset">
            <input type="submit" value="Submit">

        </form>
    </center>
</body>
</html>
