<head>

<body bgcolor="Lightskyblue">  
    <br>  
    <br>

    <br>

    <input type="radio" name="gender" 
    id="female">

    Address  
    <br>

    </textarea>  
    <br> <br>

    <input type="Password" id="pass" name="pass"> <br>
