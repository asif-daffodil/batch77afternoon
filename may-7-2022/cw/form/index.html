<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Your Name</label></td>
          <td>:</td>
          <td>
            <input type="text" placeholder="Your Name" id="name" />
          </td>
        </tr>
        <tr>
          <td><label for="email">Your Email</label></td>
          <td>:</td>
          <td>
            <input type="text" placeholder="Your Email" id="email" />
          </td>
        </tr>
        <tr>
          <td><label for="city">Your City</label></td>
          <td>:</td>
          <td>
            <input type="text" placeholder="Your City" id="city" />
          </td>
        </tr>
        <tr>
          <td><label for="country">Your Country</label></td>
          <td>:</td>
          <td>
            <select id="country">
              <option>--Select--</option>
              <option>Bangladesh</option>
              <option>India</option>
              <option>Pakistan</option>
              <option>Rasia</option>
              <option>UK</option>
              <option>USA</option>
              <option>Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Your Gender</td>
          <td>:</td>
          <td>
            <input type="radio" name="gndr" />Male
            <input type="radio" name="gndr" />Female
            <input type="radio" name="gndr" />Others
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
