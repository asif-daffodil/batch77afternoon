<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice js</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-6 mx-auto mt-4">
        <form action="" class="mx-auto text-center" id="myForm">
          <input type="text" placeholder="Number 1" id="num1" />
          <span><b>+</b></span>
          <input type="text" placeholder="Number 2" id="num2" />
          <input class="" type="submit" value="Submit" />
        </form>
        <div
          class="col-12 border p-5 mx-auto mt-4 text-center"
          id="result"
        ></div>
      </div>

      <!-- button click practice -->

      <div class="col-6 mx-auto mt-5">
        <div class="col-12 text-center mb-3">
          <button class="btn btn-warning mx-3" id="button1">DHK</button>
          <button class="btn btn-dark mx-3" id="button2">CTG</button>
          <button class="btn btn-warning mx-3" id="button3">SA</button>
        </div>

        <div
          class="col-12 border bg-dark text-center text-white rounded p-5"
          id="story"
        >
          Hellow! Bangladesh.
        </div>
      </div>

      <!-- light off light on picture -->

      <div class="col-6 mx-auto">
        <div class="col-12 text-center img">
          <img src="./images/light off.png" alt="" />
        </div>
        <div class="col-12 text-center buttons">
          <button class="btn btn-warning m-2">Light On</button>
          <button class="btn btn-dark m-2">Light Off</button>
        </div>
      </div>
    </div>
    <!-- js link up -->
    <script src="./js/index.js"></script>
  </body>
</html>
