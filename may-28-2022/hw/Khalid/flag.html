<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flagstyle.css">
    <title>Flag Drawing</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <h2>Drawing Flags of Germany, France, Belgium, and Argentina</h2>
        </div>
        <!-- header end here -->

        <div class="row">
            <div class="column">
                <!-- Germany flag -->
               <div class="germany-parent">
                   <div class="germany-child-1">
   
                   </div>
                   <!-- black colour end here -->
   
                   <div class="germany-child-2">
   
                   </div>
                   <!-- red colour end here -->
   
                   <div class="germany-child-3">
   
                   </div>
                   <!-- yellow colour end here -->
               </div>
               <!-- germany flag end here -->

               <div class="flag-name">
                   <h3>Germany Flag</h3>
               </div>
               <!-- flag name end here -->
            </div>

           <!-- France flag -->
            <div class="column">
               <div class="france-parent">
   
                   <div class="france-child-1">
   
                   </div>
                   <!-- blue colour end here -->
   
                   <div class="france-child-2">
   
                   </div>
                   <!-- white colour end here -->
   
                   <div class="france-child-3">
   
                   </div>
                   <!-- red colour end here -->
               </div>
               <!-- france end here -->

               <div class="flag-name">
                    <h3>France Flag</h3>
               </div>
            <!-- flag name end here -->
            </div>
   
           <!-- Belgium flag -->
           <div class="column">
               <div class="belgium-parent">
                   
                   <div class="belgium-child-1">
   
                   </div>
                   <!-- blue colour end here -->
   
                   <div class="belgium-child-2">
   
                   </div>
                   <!-- white colour end here -->
   
                   <div class="belgium-child-3">
   
                   </div>
                   <!-- red colour end here -->
               </div>
               <!-- belgium end here -->

               <div class="flag-name">
                   <h3> Belgium Flag</h3>
               </div>
        <!-- flag name end here -->
           </div>
           
           <!-- Argentina flag -->
           <div column>
               <div class="argentina-parent">
                   
                   <div class="argentina-child-1">
   
                   </div>
                   <!-- blue colour end here -->
   
                   <div class="argentina-child-2">
   
                   </div>
                   <!-- white colour end here -->
   
                   <div class="argentina-child-3">
   
                   </div>
                   <!-- red colour end here -->
               </div>
               <!-- argentina flag end here  -->

               <div class="flag-name">
                  <h3>Argentina Flag</h3>
              </div>
              <!-- flag name end here -->
           </div>

        </div>
        <!-- row end here -->

        <div>
            <h2 class="header"> Change France Flag into Italy Flag</h2>
        </div>
        <!-- above heading close here -->

        <!-- France flag change by hover-->
        <div class="texthover">
            <div class="france-parent-italy">

                <div class="france-child-italy-1">
    
                </div>
                <!-- blue colour end here -->
    
                <div class="france-child-italy-2">
    
                </div>
                <!-- white colour end here -->
    
                <div class="france-child-italy-3">
    
                </div>
                <!-- red colour end here -->
            </div>
        </div>
            <!-- france end here -->
        <div >
            <h4> This is France Flag. If you want to see 
                Italy Flag just keep your cursor on France Flag. </h4>
        </div>
           
    </div>
    <!-- hero end here -->
    
</body>
</html>
